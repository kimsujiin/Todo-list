<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo_list</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Days+One&family=Do+Hyeon&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Gugi&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/743c62b7fb.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">
    <h1>Todo List</h1>
    <section class="input-area">
      <input type="text" id="task-input" autocomplete="off">
      <label for="task-label"><span>오늘의 할일은?</span></label>
      <button id="add-button">+</button>
    </section>

    <section class="task-area">
      <div class="task-tabs">
        <div id="under_line"></div>
        <div id="all">
          All
        </div>

        <div id="ongoing">
          not Done
        </div>

        <div id="done">
          Done
        </div>

      </div>

      <div id="task-board">

      </div>
    </section>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
